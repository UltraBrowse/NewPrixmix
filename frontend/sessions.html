<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Schoology</title>
  <link rel="shortcut website icon" href="https://asset-cdn.schoology.com/sites/all/themes/schoology_theme/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #000;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #06adbc;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 20px;
      background: #000;
      box-shadow: 0 0 15px #06adbc;
      position: fixed;
      top: 0;
      z-index: 2;
    }

    header img {
      height: 50px;
      margin-left: 20px;
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
      color: #06adbc;
      flex-grow: 1;
      text-align: center;
      margin-right: 60px;
}

    header .buttons {
      display: flex;
      gap: 10px;
      position: absolute;
      right: 20px;
      margin-right: 20px;
    }

    header .buttons a {
      text-decoration: none;
      color: #06adbc;
      border: 2px solid #06adbc;
      padding: 10px 20px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    header .buttons a:hover {
      background: #06adbc;
      color: #000;
    }

    .ambient-background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(75deg, #000, #00008B, #333);
      background-size: 600% 600%;
      animation: Gradient 20s ease infinite;
      filter: blur(2000000000px);
      z-index: 0;
    }

    @keyframes Gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
     .motto {
      font-size: 3rem;
      text-align: center;
      margin-top: -75px;
      margin-bottom: 75px;
      font-weight: bold;
      z-index: 1;
    }
  </style>
</head>
<body>
  <header>
    <a href="/"><img src="https://us-east-1.tixte.net/uploads/i.kasd.nl/logo.png" alt="UltraBrowse Logo"></a>
    <h1>UltraBrowse</h1>
    <div class="buttons">
      <a href="https://github.com/UltraBrowse" target="_blank">GitHub</a>
      <a href="/aboout">About Us</a>
      <a href="/donate">Donate</a>
    </div>
  </header>
  <div class="ambient-background"></div>
  <div class="motto">Example Text</div>
  <div class="sessions"></div>


  <script>

  </script>
</body>
</html>
